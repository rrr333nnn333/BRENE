<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BRENE</title>

		<link rel="stylesheet" href="./styles.css" type="text/css" />
	</head>
	<body>
		<div class="header">
			<div class="title">
				BRENE<span class="item-version" id="brene-version"> v0.0.00 </span>
				SuSFS<span class="item-version" id="susfs-version"> v0.0.0+ </span>
			</div>
		</div>
		<div class="preload-hidden body-content">
			<div class="settings-group-title">Hiding</div>
			<div class="settings-group">
				<div class="toggle-container">
					<label class="toggle-option">
						All Items in /data/local/tmp
						<md-switch icons selected id="hide_data_local_tmp"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						All Items in /sdcard/Android/data
						<md-switch icons selected id="hide_sdcard_android_data"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						Rooted App Folders
						<md-switch icons selected id="hide_rooted_app_folders"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						Custom Recovery Folders
						<md-switch icons selected id="hide_custom_recovery_folders"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<!-- <div class="toggle-container">
					<label class="toggle-option">
						modules.img
						<md-switch icons selected id="hide_modules_img"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div> -->

				<div class="toggle-container">
					<label class="toggle-option">
						Some Font Modules
						<md-switch icons selected id="hide_font_modules"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						Some Zygisk Modules
						<md-switch icons selected id="hide_zygisk_modules"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						Suspicious Mounts For All Processes
						<md-switch icons selected id="hide_sus_mnts_for_all_procs"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>
			</div>

			<div class="settings-group-title">Spoofing</div>
			<div class="settings-group">
				<div class="toggle-container">
					<label class="toggle-option">
						Uname
						<md-switch icons selected id="uname_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						Set custom uname on boot
						<md-switch icons selected id="custom_uname_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="custom-uname-content toggle-container">
					<md-outlined-text-field label="Kernel Release"
						id="text_field_custom_uname_release"></md-outlined-text-field>
					<md-outlined-text-field label="Kernel Version"
						id="text_field_custom_uname_version"></md-outlined-text-field>
					<div class="custom-uname-buttons">
						<md-outlined-button id="button_custom_uname_reset">RESET</md-outlined-button>
						<md-filled-button id="button_custom_uname_apply">APPLY</md-filled-button>
					</div>
				</div>
			</div>

			<div class="settings-group-title"></div>
			<div class="settings-group">
				<div class="toggle-container">
					<label class="toggle-option">
						AVC Log
						<md-switch icons selected id="enable_avc_log_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option">
						SuSFS Logs
						<md-switch icons selected id="enable_log"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>
			</div>

			<div class="settings-group-title">Settings</div>
			<div class="settings-group">
				<div class="toggle-container">
					<label class="toggle-option">
						Enable Kernel Umount
						<md-switch icons selected id="kernel_umount"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option" id="enable_ksu_modules">
						Enable All KernelSU Modules
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="toggle-container">
					<label class="toggle-option" id="disable_ksu_modules">
						Disable All KernelSU Modules
					</label>
					<md-ripple></md-ripple>
				</div>
			</div>

			<div class="settings-group-title">Enabled Features in Kernel</div>
			<div class="settings-group enabled-config" id="kernel-features-container"></div>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
