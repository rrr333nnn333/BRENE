<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BRENE</title>

		<link rel="stylesheet" href="./styles.css" type="text/css" />
	</head>
	<body>
		<div class="header">
			<div class="title">
				BRENE
				<span class="item-version" id="brene-version"> v0.0.00 </span>
				SuSFS
				<span class="item-version" id="susfs-version"> v0.0.0+ </span>
			</div>
		</div>
		<div class="preload-hidden body-content">
			<div class="settings-group-title">Hiding</div>
			<div class="settings-group">
				<div class="list-item">
					<label class="toggle-option">
						All Items in /data/local/tmp
						<md-switch selected id="hide_data_local_tmp"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						All Items in /sdcard/Android/data
						<md-switch selected id="hide_sdcard_android_data"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						<div class="toggle-option-content">
							<div> Folders of Rooted Apps </div>
							<div class="toggle-info">/sdcard/MT2</div>
							<div class="toggle-info">/sdcard/OhMyFont</div>
							<div class="toggle-info">/sdcard/AppManager</div>
							<div class="toggle-info">/sdcard/Android/fas-rs</div>
						</div>
						<md-switch selected id="hide_rooted_app_folders"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						<div class="toggle-option-content">
							<div> Folders of Custom Recovery </div>
							<div class="toggle-info">/sdcard/Fox </div>
							<div class="toggle-info">/sdcard/TWRP </div>
							<div class="toggle-info">/storage/emulated/TWRP </div>
						</div>
						<md-switch selected id="hide_custom_recovery_folders"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<!-- <div class="list-item">
					<label class="toggle-option">
						modules.img
						<md-switch selected id="hide_modules_img"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div> -->

				<div class="list-item">
					<label class="toggle-option">
						<div class="toggle-option-content">
							<div>Some Font Modules</div>
							<div class="toggle-info">/system/fonts/Roboto-Regular.ttf </div>
							<div class="toggle-info">/system/fonts/RobotoStatic-Regular.ttf </div>
						</div>
						<md-switch selected id="hide_font_modules"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						<div class="toggle-option-content">
							<div>Some Zygisk Modules Traces</div>
							<div class="toggle-info">Sui </div>
							<div class="toggle-info">Treat Wheel </div>
							<div class="toggle-info">Play Integrity Fix </div>
							<div class="toggle-info">ReLSPosed/LSPosed </div>
						</div>
						<md-switch selected id="hide_zygisk_modules"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						Hide Suspicious Mounts For Non-su Processes
						<md-switch selected id="hide_sus_mnts_for_non_su_procs"></md-switch>
					</label>
					<label class="toggle-info"> Hide sus mounts from /proc/self/[mounts|mountinfo|mountstat] for non-su processes. </label>
					<label class="toggle-info"> Prevent traces left by zygote. e.g., Zygote Mountinfo Leak == NT Futile Hide (08). </label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item custom-uname-content textarea-container">
					<md-tabs id="sus_tabs">
						<md-primary-tab id="tab_sus_map" aria-controls="panel_sus_map">MAP</md-primary-tab>
						<md-primary-tab id="tab_sus_path" aria-controls="panel_sus_path">PATH</md-primary-tab>
						<md-primary-tab id="tab_sus_path_loop" aria-controls="panel_sus_path_loop">PATH LOOP</md-primary-tab>
					</md-tabs>
					<div class="snap-container" id="horizontal_scroll_container">
						<div class="snap-item">
							<md-filled-text-field class="content" id="custom_sus_map_text_field" type="textarea" rows="9" label="Custom sus map"></md-filled-text-field>
						</div>
						<div class="snap-item">
							<md-filled-text-field class="content" id="custom_sus_path_text_field" type="textarea" rows="9" label="Custom sus path"></md-filled-text-field>
						</div>
						<div class="snap-item">
							<md-filled-text-field class="content" id="custom_sus_path_loop_text_field" type="textarea" rows="9" label="Custom sus path loop"></md-filled-text-field>
						</div>
					</div>
					<div class="custom-uname-buttons content">
						<md-filled-button id="unified_apply_button">APPLY</md-filled-button>
					</div>
				</div>
			</div>

			<div class="settings-group-title">Spoofing</div>
			<div class="settings-group">
				<div class="list-item">
					<label class="toggle-option">
						AVC Log
						<md-switch selected id="enable_avc_log_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						<div class="toggle-option-content">
							<div> Uname </div>
							<div class="toggle-info">5.10.696-android12-BRENE-v0.0.69 (e.g.)</div>
						</div>
						<md-switch selected id="uname_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						<div class="toggle-option-content">
							<div> Uname2 </div>
							<div class="toggle-info">5.10.696-android12 (e.g.)</div>
						</div>
						<md-switch selected id="uname2_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option">
						Set custom uname on boot
						<md-switch selected id="custom_uname_spoofing"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="custom-uname-content list-item">
					<md-outlined-text-field label="Kernel Release" placeholder="5.10.696-android12" id="custom_uname_release"></md-outlined-text-field>
					<md-outlined-text-field
						label="Kernel Version"
						placeholder="#1 SMP PREEMPT Mon Jan 1 18:00:00 UTC 2026"
						id="custom_uname_version"
					></md-outlined-text-field>
					<div class="custom-uname-buttons">
						<md-outlined-button id="button_custom_uname_reset">RESET</md-outlined-button>
						<md-filled-button id="button_custom_uname_apply">APPLY</md-filled-button>
					</div>
				</div>
			</div>

			<div class="settings-group-title"></div>
			<div class="settings-group">
				<div class="list-item">
					<label class="toggle-option">
						SuSFS Logs
						<md-switch selected id="enable_log"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>
			</div>

			<div class="settings-group-title">KernelSU Settings</div>
			<div class="settings-group">
				<div class="list-item">
					<label class="toggle-option">
						Enable Kernel Umount
						<md-switch selected id="kernel_umount"></md-switch>
					</label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option" id="enable_ksu_modules" style="pointer-events: initial"> Enable All KernelSU Modules </label>
					<md-ripple></md-ripple>
				</div>

				<div class="list-item">
					<label class="toggle-option" id="disable_ksu_modules" style="pointer-events: initial"> Disable All KernelSU Modules </label>
					<md-ripple></md-ripple>
				</div>
			</div>

			<div class="settings-group-title">Enabled Features in Kernel</div>
			<div class="settings-group enabled-config" id="kernel-features-container"></div>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
