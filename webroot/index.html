<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BRENE</title>

		<link rel="stylesheet" href="./styles.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/internal/insets.css" />
	</head>
	<body>
		<div class="preload-hidden">
			<h1 class="title">
				BRENE
				<span class="item-version" id="brene-version"> v0.0.00 </span>
				SuSFS
				<span class="item-version" id="susfs-version"> v0.0.0+ </span>
			</h1>

			<h2 class="title">Hiding</h2>

			<label class="toggle-option">
				All Items in /data/local/tmp
				<md-switch selected id="switch_hide_data_local_tmp"></md-switch>
			</label>

			<label class="toggle-option">
				All Items in /sdcard/Android/data
				<md-switch selected id="switch_hide_sdcard_android_data"></md-switch>
			</label>

			<label class="toggle-option">
				Rooted App Folders
				<md-switch selected id="switch_hide_rooted_app_folders"></md-switch>
			</label>

			<label class="toggle-option">
				Custom Recovery Folders
				<md-switch selected id="switch_hide_custom_recovery_folders"></md-switch>
			</label>

			<!-- <label class="toggle-option">
				modules.img
				<md-switch selected id="switch_hide_modules_img"></md-switch>
			</label> -->

			<label class="toggle-option">
				Some Font Modules
				<md-switch selected id="switch_hide_font_modules"></md-switch>
			</label>

			<label class="toggle-option">
				Some Zygisk Modules
				<md-switch selected id="switch_hide_zygisk_modules"></md-switch>
			</label>

			<label class="toggle-option">
				Suspicious Mounts For All Processes
				<md-switch selected id="switch_hide_sus_mnts_for_all_procs"></md-switch>
			</label>

			<h2 class="title">Spoofing</h2>

			<label class="toggle-option">
				Uname
				<md-switch selected id="switch_uname_spoofing"></md-switch>
			</label>

			<label class="toggle-option">
				AVC Log
				<md-switch selected id="switch_enable_avc_log_spoofing"></md-switch>
			</label>

			<label class="toggle-option">
				SuSFS Logs
				<md-switch selected id="switch_enable_log"></md-switch>
			</label>

			<h2 class="title">KernelSU Settings</h2>

			<label class="toggle-option">
				Enable Kernel Umount
				<md-switch selected id="switch_kernel_umount"></md-switch>
			</label>

			<label class="toggle-option">
				Enable All KernelSU Modules
				<md-switch id="switch_enable_ksu_modules"></md-switch>
			</label>

			<label class="toggle-option">
				Disable All KernelSU Modules
				<md-switch id="switch_disable_ksu_modules"></md-switch>
			</label>

			<h2 class="title">Enabled Features in Kernel</h2>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
